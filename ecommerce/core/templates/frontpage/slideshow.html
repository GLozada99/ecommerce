{% load static %}
<section class="slideshow slideshow-wrapper">
  <div class="home-slideshow">
    {% for slide in slides %}
      <div class="slide">
        <div class="blur-up lazyload ratio ratio-21x9">
          <img class="blur-up lazyload desktop-hide"
               data-src="{{ slide.frontpage_picture_url }}"
               src="{{ slide.frontpage_picture_url }}"
               alt="HIGH CONVERTING" title="HIGH CONVERTING"/>
          <img class="blur-up lazyload mobile-hide"
               data-src="{{ slide.frontpage_picture_url }}"
               src="{{ slide.frontpage_picture_url }}"
               alt="HIGH CONVERTING" title="HIGH CONVERTING"/>
          <div class="container">
            <div
                class="slideshow-content slideshow-overlay bottom-middle d-flex justify-content-center
                  align-items-center">
              <div class="slideshow-content-in text-center">
                <div class="wrap-caption animation style1 px-2">
                  <p class="display-1 text-center mega-title ss-mega-title fs-1 text-capitalize">
                    <strong>{{ slide.text }}</strong>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
