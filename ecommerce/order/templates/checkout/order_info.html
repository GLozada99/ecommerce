{% load i18n %}
<div class="create-ac-content" id="order-form">
  {% load i18n %}
  <form method="post" action="#">
    <fieldset>
      <h2 class="login-title mb-3">{% trans "Order Information" %}</h2>
      <div class="row">
        <div class="form-group col-md-12 col-lg-12 ">
          <div class="customCheckbox cart_tearm">
            <input type="checkbox" class="form-check-input" id="delivery" {% if delivery %}checked{% endif %}
                   hx-get="{% url 'site:checkout:delivery' delivery=delivery %}"
                   hx-target="#order-form"
                   hx-swap="outerHTML"/>
            <label for="delivery"><strong>{% trans "Delivery" %}?</strong></label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-9 col-lg-9">
          {% if delivery %}
            <label for="payment">{% trans "Payment Type" %}<span class="required-f">*</span></label>
            <select id="payment" name="payment">
              <option value="0" selected>{% trans "Select payment type" %}</option>
              {% for type in payment_types %}
                <option value="{{ type }}" label="{{ type }}"></option>
              {% endfor %}
            </select>
          {% else %}
            <select id="payment" name="payment" disabled>
              <option value="0" selected>{% trans "No delivery" %}</option>
            </select>
          {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-9 col-lg-9">
          {% if delivery %}
            <label for="address">{% trans "Address" %}<span class="required-f">*</span></label>
            <select id="address" name="address">
              <option value="0" selected>{% trans "Select an address" %}</option>
              {% for address in addresses %}
                <option value="{{ address.id }}" label="{{ address }}"></option>
              {% endfor %}
            </select>
          {% else %}
            <select id="address" name="address" disabled>
              <option value="0" selected>{% trans "No delivery" %}</option>
            </select>
          {% endif %}

        </div>
        <div class="form-group col-md-3 col-lg-3">
          {% if delivery %}
            <label for="add_address">{% trans "Add Address" %}</label>
            <button name="add_address" id="add_address"
                    class="w-100 p-2 btn btn-outline-primary proceed-to-checkout rounded">{% trans "Add address" %}
            </button>
          {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6 col-lg-6">
          <label for="email">{% trans "Email" %}<span class="required-f">*</span></label>
          <input type="email" id="email" name="email" value="{{ email }}" required/>
        </div>
        <div class="form-group col-md-6 col-lg-6">
          <label for="cellphone">{% trans "Cellphone" %}</label>
          <input type="tel" id="cellphone" name="cellphone" value="{{ phone }}"
                 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
        </div>
      </div>


      <div class="row">
        <div class="form-group col-md-12 col-lg-12 col-xl-12 mb-0">
          <label for="notes">{% trans "Order Notes" %}</label>
          <textarea name="notes" id="notes" class="form-control resize-both" rows="3"></textarea>
        </div>
      </div>
    </fieldset>
  </form>
</div>
