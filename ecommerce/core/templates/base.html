{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="description">
    <title>{% trans 'Ecommerce Site' %}</title>

    <!-- Including Jquery -->
    {#    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>#}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/88b5da25f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css"/>
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
    <link
        href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"
        rel="stylesheet"
    />
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %} "/>
    <link rel="stylesheet" href="{% static 'assets/css/plugins.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}"/>
  </head>

  <body class="template-index index-demo2 modal-popup-style">
    <div class="page-wrapper">
      {% include 'desktop-menu.html' %}
      {% include 'mobile-menu.html' %}
    </div>
    <main>
      {% block content %}
      {% endblock %}
    </main>

    {% include "footer.html" %}
    <script src="{% static 'assets/js/vendor/jquery-min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/js.cookie.js' %}"></script>
    <!--Including Javascript-->
    <script src="{% static 'assets/js/plugins.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>

</html>
